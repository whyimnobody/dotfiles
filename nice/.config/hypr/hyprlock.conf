# sample hyprlock.conf
# for more configuration options, refer https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock
#
# rendered text in all widgets supports pango markup (e.g. <b> or <i> tags)
# ref. https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/#general-remarks
#
# shortcuts to clear password buffer: ESC, Ctrl+U, Ctrl+Backspace

$font = Monaspace Neon
$iconFont = Phosphor
$button_icon_size = 54
$button_icon_rounding = 18
$button_icon_bg = rgba(17,17,17,0.6)
$button_icon_y = 55

general {
    hide_cursor = false
}

background {
  monitor =
  path = $HOME/.dotfiles/wallpapers/Control/61.jpg
  # blur_passes = 3
  # blur_size = 7
  # brightness = 0.85
  # contrast = 0.95
  # noise = 0.011
}
# background {
#   monitor =
#   path = $HOME/.dotfiles/wallpapers/blur_bottom.png
# }

# =========================
# Bottom-left: Time (no shape)
# =========================
label {
  monitor =
  text = 
  font_family = $iconFont
  font_size = 32
  color = rgba(255,255,255,0.9)
  position = 64, 65
  halign = left
  valign = bottom
}

label {
  monitor =
  text = cmd[update:1000] date +%H:%M
  font_family = $font
  font_size = 42
  color = rgba(255,255,255,0.95)
  position = 118, 48
  halign = left
  valign = bottom
}

# =========================
# Bottom-center: Login (kept)
# =========================
shape {
  monitor =
  size = 520, 120
  color = rgba(17,17,17,0.55)
  rounding = $button_icon_rounding
  position = 0, 30
  halign = center
  valign = bottom
}

input-field {
  monitor =
  size = 420, 64
  rounding = 16
  outline_thickness = 3
  outer_color = rgba(137,180,250,0.85)
  inner_color = rgba(17,17,17,0.15)
  font_color  = rgba(255,255,255,0.9)
  font_family = $font
  placeholder_text = <i>Password</i>

  position = 0, 58
  halign = center
  valign = bottom
}

# =========================
# Bottom-right: Power (no shape)
# =========================
shape {
  monitor =
  size = $button_icon_size, $button_icon_size
  color = $button_icon_bg
  rounding = $button_icon_rounding
  position = -207, $button_icon_y
  halign = right
  valign = bottom
}
label {
  monitor =
  text = 
  font_family = $iconFont
  font_size = 36
  position = -210, 58
  color = rgba(243,139,168,1.0)
  halign = right
  valign = bottom
  onclick = systemctl poweroff
}

shape {
  monitor =
  size = $button_icon_size, $button_icon_size
  color = $button_icon_bg
  rounding = $button_icon_rounding
  position = -147, $button_icon_y
  halign = right
  valign = bottom
}
label {
  monitor =
  text = 
  font_family = $iconFont
  font_size = 34
  color = rgba(255,255,255,0.85)
  position = -150, 58
  halign = right
  valign = bottom
  onclick = systemctl reboot
}

shape {
  monitor =
  size = $button_icon_size, $button_icon_size
  color = $button_icon_bg
  rounding = $button_icon_rounding
  position = -87, $button_icon_y
  halign = right
  valign = bottom
}
label {
  monitor =
  text = 
  font_family = $iconFont
  font_size = 34
  color = rgba(255,255,255,0.8)
  position = -90, 58
  halign = right
  valign = bottom
  onclick = loginctl terminate-session $XDG_SESSION_ID
}
